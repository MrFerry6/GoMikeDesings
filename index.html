<!DOCTYPE html>
<html lang="en">

<head>
    <title>OMyFood</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <script src="https://kit.fontawesome.com/5c184e61da.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
</head>
<body>
    <header>ohmyfood</header>
    <main>
        <section class="search-container">
            <div class="search-content__locator">
                <i class="fas fa-map-marker-alt search-content__icon-locator"></i>
                <h2 class="search-content__text-locator">Paris, Bellevile</h2>
            </div>
            <h1 class="search-content__title">Book the menu you like</h1>
            <h3 class="search-content__description">Discover top-of-the-art resturants we picked for you</h3>
            <button class="search-content__button">Explore our restaurants</button>
        </section>
        <section class="how-works-container">
            <h1 class="how-works-title">How it works</h1>
            <div class="how-works-element">
                <h2 class="how-works-element__step-num">1</h2>
                <i class="fas fa-mobile-alt how-works-element__icon"></i>
                <h2 class="how-works-element__step">Chose a restaurant</h2>
            </div>
            <div class="how-works-element">
                <h2 class="how-works-element__step-num">2</h2>
                <i class="fas fa-mobile-alt how-works-element__icon"></i>
                <h2 class="how-works-element__step">Create your menu</h2>
            </div>
            <div class="how-works-element">
                <h2 class="how-works-element__step-num">3</h2>
                <i class="fas fa-mobile-alt how-works-element__icon"></i>
                <h2 class="how-works-element__step">Go enjoy it at the restaurant</h2>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
